<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Task</title>
</head>
<body>
    <header class="d-flex">
       <section class="header_block">
           <div class="header_item d-flex">
                <input type="text" class="header_input">
                <div class="item_medium_block d-flex">
                    <div class="header_item_style">Find events</div>
                    <div class="header_item_style">Create an event</div>
                    <div class="header_item_style">Help</div>
                    <div class="header_item_style" onclick="modal()">...</div>
                    <div class="header_list qqq" id="modal">
                        <div class="block"></div>
                            <div class="modal_item">News</div>
                            <div class="modal_item">About us</div>
                            <div class="modal_item">Contact us</div>
                            <div class="modal_item">Downloads</div>
                            <div class="modal_item">Privacy policy</div>
                            <div class="modal_item">Terms of use</div>
                        
                            <input type="text" class="modal_input" placeholder="Site search"> 
                            <div class="modal_icon_block d-flex">
                                <a href="#"><div class="twitter circle">
                                    <i class="fab fa-twitter"></i>
                                </div></a>
                                <a href="#"><div class="facebook circle">
                                    <i class="fab fa-facebook-f"></i>
                                </div></a>
                                <a href="#"><div class="google circle">
                                    <i class="fab fa-google-plus-g"></i>
                                </div></a>
                                <a href="#"><div class="in circle">
                                    <i class="fab fa-linkedin-in"></i>
                                </div></a>
                                <a href="#"><div class="mail circle">
                                    <i class="fas fa-envelope"></i>
                                </div></a>
                                <a href="#"><div class="wifi circle">
                                    <i class="fas fa-wifi"></i>
                                </div></a>
                            </div>
                        
                    </div>
                </div>
                <div class="item_right_block d-flex">
                    <div class="header_item_style">Sign in</div>
                    <div class="header_item_style sign_color">Sign up</div>
                    <div>
                        <img src="./img/basket.png" alt="pic" class="header_img">
                    </div>
                </div>
           </div>
           <div class="header_search d-flex">
                <input type="text" placeholder="Search for events by keywords" class="input_search">
                <button class="header_button">SEARCH</button>
           </div>
       </section>
    </header>
    <article>
       
        
    </article>
    <footer>
        
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
